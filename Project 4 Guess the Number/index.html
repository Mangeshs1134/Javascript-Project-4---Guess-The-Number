<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="navbar">
      <a href="../index.html"> <div class="home nav">Home</div></a>
      <a href="https://github.com/Mangeshs1134">
        <div class="github nav">Github</div></a
      >
      <a href="https://www.linkedin.com/in/mangesh-gupta-30b14b227/">
        <div class="linkedin nav">LinkedIn</div></a
      >
    </div>
    <div class="game-info">
      <p>Guess a number from 1 to 20 , if it matches to us then YOU WINS !!!</p> 
      <p>You have 7 chances in each turn..</p>
    </div>
    <div class="game">
      <form action="">
        <div class="input">
          <label for="game"
            >Guess the Number
            <input type="text" id="game" />
          </label>
        </div>

        <div class="submit">
          <input type="submit" value="Proceed" id="submit" />
        </div>
      </form>
    </div>
    <div class="num">Number is :: <span class="number"> ZZ </span></div>
    <div class="prev">Previous Guess :: <span class="prevGuess">XX</span></div>
    <div class="remain">
      Remaining Guesses are :: <span class="remainGuess">YY</span>
    </div>
    <!-- <div class="result">Result will be shown here...</div> -->
    <div class="play-again" ><button class="again" onclick="refreshPage()">Play Again</button></div>
    <div class="notify"></div>
  </body>
  <script src="chai.js"></script>
</html>
